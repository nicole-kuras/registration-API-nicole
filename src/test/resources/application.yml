## SPRING CONFIG
spring:
  profiles:
    active: test
  sql:
    init:
      mode: never
  ## DB CONFIG
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate.ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect

  ## FLYWAY CONFIG
  flyway:
    enabled: false
